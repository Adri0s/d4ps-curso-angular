<div class="card text-center">
  <div class="card-header">
    <h2>{{ data.book.title }}</h2>
  </div>

  <div class="card-body d-flex align-items-start flex-column flex-md-row">
    <img [src]="data.book.image" class="card-img-left mr-3 img-fluid" [alt]="data.book.title + ' image'" style="max-width: 100%; height: auto;">
    <div class="d-flex flex-column w-100" style="margin-left: 20px; text-align: left;">
      <div class="d-flex">
        <label class="w-50" style="padding-right: 10px;">Autor:</label>
        <p class="w-50">{{ data.book.author }}</p>
      </div>

      <div class="d-flex">
        <label class="w-50" style="padding-right: 10px;">Descripción:</label>
        <p class="w-50">{{ data.book.description }}</p>
      </div>

      <div class="d-flex">
        <label class="w-50" style="padding-right: 10px;">Género:</label>
        <p class="w-50">{{ data.book.genre }}</p>
      </div>

      <div class="d-flex">
        <label class="w-50" style="padding-right: 10px;">ISBN:</label>
        <p class="w-50">{{ data.book.isbn }}</p>
      </div>

      <div class="d-flex">
        <label class="w-50" style="padding-right: 10px;">Fecha de publicación:</label>
        <p class="w-50">{{ data.book.published }}</p>
      </div>

      <div class="d-flex">
        <label class="w-50" style="padding-right: 10px;">Editora:</label>
        <p class="w-50">{{ data.book.publisher }}</p>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button mat-button (click)="close()" class="mat-dialog-close">Cerrar</button>
  </div>
</div>
