<div class="save-form-container">
  <form [formGroup]="saveForm" (ngSubmit)="onSubmit()">
    <div class="save-form-group">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" formControlName="title" class="save-form-input">
    </div>

    <div class="save-form-group">
      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" formControlName="author" class="save-form-input">
    </div>

    <div class="save-form-group">
      <label for="image">Imagen:</label>
      <input type="text" id="image" name="image" formControlName="image" class="save-form-input">
    </div>

    <div class="save-form-group">
      <label for="genre">Género:</label>
      <select name="genre" id="genre" formControlName="genre" class="save-form-input">
        <option value=""></option>
        <option *ngFor="let genre of genres" [value]="genre">{{ genre }}</option>
      </select>
    </div>

    <div class="save-form-group">
      <label for="isbn">ISBN:</label>
      <input type="text" id="isbn" name="isbn" formControlName="isbn" class="save-form-input">
    </div>

    <div class="save-form-group">
      <label for="published">Fecha de publicación:</label>
      <input type="date" id="published" name="published" formControlName="published" class="save-form-input">
    </div>

    <div class="save-form-group">
      <label for="publisher">Editora:</label>
      <input type="text" id="publisher" name="publisher" formControlName="publisher" class="save-form-input">
    </div>

    <div class="save-form-group">
      <label for="description">Descripción:</label>
      <input type="text" id="description" name="description" formControlName="description" class="save-form-input">
    </div>

    <button type="submit" class="save-form-submit-btn">Enviar</button>
  </form>

  <button (click)="onBack()" class="save-form-back-btn">Volver</button>
</div>
